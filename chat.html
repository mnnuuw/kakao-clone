<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


    <title>Chat</title>
  </head>
  <body>

    <header>
      <div class="header__top">
        <div class="header__column">
          <!-- plane icon -->
<i class="fas fa-fighter-jet"></i>
<i class="fas fa-wifi"></i>


          <!-- wifi icon -->

          </div>
        <div class="header__column"></div>
<span class="header__time">18:38</span>

        <div class="header__column"></div>
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>

        <sapn class="header__battery">66%</sapn>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <i class="fa fa-chevron-left fa-lg"></i>
<span class="header__text">LYNN</span>

        </div>
        <div class="header__column"></div>
        <span class="header__text">More </span>
        <div class="header__column"></div>
<i class="fa fa-search"></i>
<i class="fa fa-bars"></i>
      </div>
    </header>

    <main class="chat">
      <div class="date-divider">
        <span class="date-divider__text">Wednsday, August</span>

      </div>
<div class="chat__message chat__message-from-me">
<span class="chat__message-time">17:55</span>
<span class="chat__message-body">
  Hello! This is a test message.
</span>
</div>

<div class="chat__message chat__message--to">
  <img src="images/avatar.jpg" alt="" class="chat__message-avatar">
  <div class="chat__message-center">
    <h3 class="chat__message-username">Lynn</h3>
  </div>
<span class="chat__message-body">
And this is and answer
</span>
<span class="chat__message-time">19:35</span>
</div>
    </main>
<div class="type-message">
  <i class="fa fa-plus fa-2x"></i>
   <div class="type-message__input">
     <input type="text">
     <i class="fa fa-smile"></i>
     <span class="record-message">
       <i class="fa fa-microphone"></i>
     </span>
   </div>
</div>
  </body>
</html>
